repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: check-merge-conflict
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json

  - repo: local
    hooks:
      - id: prettier
        name: prettier
        entry: npx --no-install prettier --write --ignore-unknown
        language: system
        exclude: ^(dist/|node_modules/|tmp/|specs/_dereferenced/|specs/_catalog/)

      - id: eslint
        name: eslint
        entry: npm run -s lint
        language: system
        pass_filenames: false

      - id: typecheck
        name: typecheck (tsc --noEmit)
        entry: npx --no-install tsc -p tsconfig.json --noEmit
        language: system
        pass_filenames: false
